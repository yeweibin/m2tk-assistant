Application.id = m2tk-assistant
Application.vendorId = M2TK
Application.icon = /images/app.png

toolbar.openFile.icon = /images/small/folder_explore.png
toolbar.openMulticast.icon = /images/small/network_folder.png
toolbar.reopenLastInput.icon = /images/small/control_repeat_blue.png
toolbar.stopAnalyzer.icon = /images/small/control_stop_blue.png
toolbar.pauseRefreshing.icon = /images/small/control_pause_blue.png
toolbar.startRefreshing.icon = /images/small/control_play_blue.png
toolbar.openCalc.icon = /images/small/calculator.png
toolbar.openNotepad.icon = /images/small/page_edit.png
toolbar.openTerminal.icon = /images/small/terminal_win.png
toolbar.drawNetworkGraph.icon = /images/small/chart_organisation.png

exitApp.Action.accelerator = ctrl Q
openFile.Action.accelerator = ctrl F
openMulticast.Action.accelerator = ctrl M
openThirdPartyInputSource.Action.accelerator = ctrl I
