stopAnalyzer.Action.accelerator = ctrl shift S
pauseRefreshing.Action.accelerator = ctrl P
startRefreshing.Action.accelerator = ctrl shift P
showStreamInfo.Action.accelerator = alt 1
showNetworkInfo.Action.accelerator = alt 2
showTR290Info.Action.accelerator = alt 3
showPCRInfo.Action.accelerator = alt 4
showEPGInfo.Action.accelerator = alt 5
showNVODInfo.Action.accelerator = alt 6
showPSISIInfo.Action.accelerator = alt 7
drawNetworkGraph.Action.accelerator = ctrl shift G
